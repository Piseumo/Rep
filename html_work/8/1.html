<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            width: 500px;
            border: 1px solid #333;
            margin : 0 auto;
        }

    </style>
</head>
<body>
<div class = "container">
    <h1>회원 가입을 환영합니다.</h1>
    <form action="">
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="" id="id" placeholder="4자~10자 사이 공백없이">
            </li>

            <li>
                <label for="id1">이메일</label>
                <input type="text" name="" id="id1" placeholder="이메일">
            </li>

            <li>
                <label for="id2">비밀번호</label>
                <input type="text" name="" id="id2" placeholder="비밀번호">
            </li>

            <li>
                <label for="id3">비밀번호 확인</label>
                <input type="text" name="" id="id3" placeholder="비밀번호 확인">
            </li>

            <li>
                <label for="id4">가입 경로</label>
                <select name="" id="id4">
                <option value="">블로그</option>
                <option value="">인스타그램</option>
                <option value="">기타</option>
                </select>
            </li>

            <li>
                <label for="id5">메모</label>
                <textarea name="" id="id5"></textarea>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <ul>
            <li>
                <input type="radio" name="ok"> 메일수신
                <input type="radio" name="ok"> 메일수신 안함
            </li>
        </ul>
    </fieldset>
    <input type="submit" value ="가입하기">
    <input type="reset" value="취소">
</form>
</div>

</body>
</html>

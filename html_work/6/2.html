<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            width: 300px;
            margin: 0 auto;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            flex: 1;
            margin-right: 10px;
        }

        input[type="text"] {
            flex: 2;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>예약 정보</h1>
    <ul>
        <li><label for="name">이름</label> <input type="text" id="name"></li>
        <li><label for="phone">전화</label> <input type="text" id="phone"></li>
        <li><label for="email">이메일</label> <input type="text" id="email"></li>
        <li><input type="button" value="예약하기"></li>
    </ul>
</body>
</html>

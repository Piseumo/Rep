<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .out-div {
        overflow: hidden;
    }

    .in-div {
        position: 100px;
        width: 100px;
    }

    .blue {
        background-color: blue;
    }

    .yellow {
        background-color: yellow;
        float: right;
    }

    .green {
        background-color: green;
    }

    .red {
        background-color: red;
        float: left;
    }
</style>

<body>
    <div class="out-div green">
        <div class="in-div blue">
            <h1>AA</h1>
        </div>
        <div class="in-div yellow">
            <h1>BB</h1>
        </div>
        <div class="in-div red">
            <h1>CC</h1>
        </div>
    </div>
</body>

</html>

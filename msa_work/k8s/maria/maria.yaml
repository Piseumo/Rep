#apiVersion: v1
#kind: Namespace
#metadata:
#  name: maria-name
---
apiVersion: apps/v1
kind: Deployment # what to create?
metadata:
  name: mariadb-deployment
#  namespace: maria-name
spec: # specification for deployment resource
  replicas: 1 # how many replicas of pods we want to create
  selector:
    matchLabels:
      app: mariadb
  template: # blueprint for pods
    metadata:
      labels:
        app: mariadb # service will look for this label
    spec: # specification for pods
      containers:
        - name: mariadb
          image: mariadb
          ports:
            - containerPort: 3306 #default one
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: password
          volumeMounts:
            - name: mariadb-initdb-config
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mariadb-initdb-config
          configMap:
            name: mariadb-initdb-config
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
#  namespace: maria-name
spec:
  type: LoadBalancer
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mariadb